/* accordion */

var acc = document.getElementsByClassName("accordion-item");
var i;

for (i = 0; i < acc.length; i++) {
	acc[i].getElementsByTagName('button')[0].setAttribute('id','accordion-h-'+i);
	acc[i].getElementsByTagName('button')[0].setAttribute('aria-controls','accordion-p-'+i);
	acc[i].getElementsByTagName('div')[0].setAttribute('id','accordion-p-'+i);
	acc[i].addEventListener("click", function() {
    	this.getElementsByTagName('div')[0].classList.toggle('active');
    	this.getElementsByTagName('button')[0].classList.toggle('active');
	   	var button= this.getElementsByTagName('button')[0];
		button.setAttribute('aria-expanded',false);
		button.setAttribute('id','accordion-h-'+i);
		if(button.classList.contains('active'))
		{
			button.setAttribute('aria-expanded',true);
		}
	    var panel = this.getElementsByTagName('div')[0]
	    panel.setAttribute('id','accordion-p-'+i);
	    if (panel.style.display === "block") {
			panel.style.display = "none";
	    } else {
	      	panel.style.display = "block";
	    }
  	});
}

var menu = document.getElementById("menu");
menu.onclick = function() {myFunction()};
var sub_menu 		= document.getElementById('sub_menu');

function myFunction() {
	const element = document.querySelector("#menu");
	if(element.classList.contains("active"))
	{
		backNavi();
	}  
}

function closeNavi()
	{

	var btn 	= document.getElementsByClassName("main-navi_btn d");
	var div 	= document.getElementsByClassName("show-test d");
	var i;
	for (i = 0; i < btn.length; i++) {
  		btn[i].classList.remove("active");
	}
	for (i = 0; i < div.length; i++) {
  		div[i].classList.remove("active");
	}		
	sub_menu.style.display = 'none';
		var element = document.getElementById("myBody");
			element.classList.remove("overlay");
	
}

function backNavi()
{ 		
	var btn 	= document.getElementsByClassName("main-navi_btn m");
	var div 	= document.getElementsByClassName("show-test m");
	var back 	= document.getElementById('back_navi');
	var i;
	back.style.display 		= 'none';	
	for (i = 0; i < div.length; i++) {
		div[i].classList.remove("active");
	}
	for (i = 0; i < btn.length; i++) {
	  	btn[i].classList.remove("active");
	  	btn[i].style.display = 'block';
	}

}
function updateNavi_m(id)
{
	var current_btn_id 	= 'btn_m_'+id;
	var current_div_id 	= 'div_m_'+id;
	const c_btn 		= document.querySelector("#"+current_btn_id);
	const c_div 		= document.querySelector("#"+current_div_id);
	const c_div_blog	= document.querySelector("#"+current_div_id+'_blog');
	
	var btn 			= document.getElementsByClassName("main-navi_btn m");
	var div 			= document.getElementsByClassName("show-test m");
	var back 			= document.getElementById('back_navi');
	var i;
	for (i = 0; i < btn.length; i++) {
  		btn[i].classList.remove("active");
  		btn[i].style.display = 'none';
	}
	for (i = 0; i < div.length; i++) {
		div[i].classList.remove("active");
	}		
	c_div.classList.toggle('active');
	c_div_blog.classList.toggle('active');
	back.style.display = 'inline-block';
}
function updateNavi_d(id)
{
	var i;
	var current_btn_id 	= 'btn_d_'+id;
	var current_div_id 	= 'div_d_'+id;
	var btn 			= document.getElementsByClassName("main-navi_btn d");
	var div 			= document.getElementsByClassName("show-test d");		
	const c_btn 		= document.querySelector("#"+current_btn_id);
	const c_div 		= document.querySelector("#"+current_div_id);

	if(c_btn.classList.contains("active"))
	{
		closeNavi();
		c_btn.classList.remove('active');		
	}
	else
	{

		for (i = 0; i < btn.length; i++) {
	  		btn[i].classList.remove("active");
		}
		for (i = 0; i < div.length; i++) {
			div[i].classList.remove("active");
		}		
		c_div.classList.toggle('active');
		c_btn.classList.toggle('active');
		sub_menu.style.display = 'block';
		var element = document.getElementById("myBody");
			element.classList.add("overlay");
	}
}

<script type="text/javascript">
    document.addEventListener('keydown', function(event){
        if(event.key === "Escape"){
            var submenu = document.getElementById('sub_menu');
            if(!submenu.hidden) {
                closeNavi();
            }
            console.log(submenu.hidden);
        }
    });


	var img_text = document.getElementsByClassName("modul text-image");
	for (i = 0; i < img_text.length; i++) {
		img_text[i].parentNode.classList.add("img_media");
	}

	var text_img = document.getElementsByClassName("modul image-text");
	for (i = 0; i < text_img.length; i++) {
		text_img[i].parentNode.classList.add("img_media");
	}

	var empty_modul_buttom = document.getElementsByClassName("modul-button");
	for (i = 0; i < empty_modul_buttom.length; i++) {
		el=empty_modul_buttom[i].childNodes;
		if(el[0].textContent.trim() === "")
		{
		el[0].parentNode.classList.add("mybutton");
		el[0].parentNode.remove();
		}
	}
</script>
