    var acc = document.getElementsByClassName("accordion-item");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].getElementsByTagName('button')[0].setAttribute('id', 'accordion-h-' + i);
        acc[i].getElementsByTagName('button')[0].setAttribute('aria-controls', 'accordion-p-' + i);

        acc[i].getElementsByTagName('div')[0].setAttribute('id', 'accordion-p-' + i);
        acc[i].addEventListener("click", function () {
            this.getElementsByTagName('div')[0].classList.toggle('active');
            this.getElementsByTagName('button')[0].classList.toggle('active');
            var button = this.getElementsByTagName('button')[0];
            button.setAttribute('aria-expanded', false);
            button.setAttribute('id', 'accordion-h-' + i);
            if (button.classList.contains('active')) {
                button.setAttribute('aria-expanded', true);
            }

            var panel = this.getElementsByTagName('div')[0]
            panel.setAttribute('id', 'accordion-p-' + i);
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });

<script>
    var swiper = new Swiper(".teaserSwiper", {
        //cssMode: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",

            clickable: true,
        },
        // mousewheel: true,
        keyboard: true,
        a11y: {
            prevSlideMessage: 'Vorheriges Bild',
            nextSlideMessage: 'NÃ¤chstes Bild',
            firstSlideMessage: 'Dies ist das erste Bild.',
            lastSlideMessage: 'Dies ist das letzte Bild.',
            paginationBulletMessage: 'Gehe zum Bild {{index}}',
            slideLabelMessage: 'Bild {{index}} von {{slidesLength}}'
        },
    });

    var thumbs_arr = document.querySelector(".thumb")

    var thumbs_html = '';

    //var thumbs_div= document.querySelector(".thumbs");
    var thumbs_div = document.querySelector(".swiper-container.gallery-thumbs .swiper-wrapper");

    var divs = document.querySelectorAll('.thumb'), i;

    if (divs.length > 0) {

        for (i = 0; i < divs.length; ++i) {
            divs[i].style.color = "white";
            thumbs_html += divs[i].innerHTML;
        }
        thumbs_div.innerHTML += thumbs_html;
        slides_per_view = 4;
        if (divs.length < 4) {
            slides_per_view = divs.length;
        }
        var galleryThumbs = new Swiper('.gallery-thumbs', {
            direction: 'horizontal',
            spaceBetween: 24,
            slidesPerView: slides_per_view,
            freeMode: true,
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
        });
        if (divs.length > 1) {
            var galleryTop = new Swiper('.gallery-main', {
                direction: 'horizontal',

                pagination: {
                    el: ".swiper-pagination.teaser",
                    clickable: true,
                },
                effect: 'slide',
                spaceBetween: 24,
                navigation: {
                    nextEl: ".swiper-button-next.teaser",
                    prevEl: ".swiper-button-prev.teaser",
                },
                thumbs: {swiper: galleryThumbs,},
            });
        } else {

            var galleryTop = new Swiper('.gallery-main', {
                direction: 'horizontal',

                pagination: {
                    el: ".swiper-pagination.teaser",
                    clickable: true,
                },
                effect: 'slide',
                spaceBetween: 24,
                navigation: {
                    nextEl: ".swiper-button-next.teaser",
                    prevEl: ".swiper-button-prev.teaser",
                },

            });

            const elements = document.getElementsByClassName("swiper-container gallery-thumbs");

            while (elements.length > 0) elements[0].remove();
        }
    }
    var galleryTop = new Swiper('.slide-frame .gallery-main', {
        direction: 'horizontal',

        pagination: {
            el: ".slide-frame .swiper-pagination.teaser",
            clickable: true,
        },
        // centeredSlides: true,
        effect: 'slide',
        spaceBetween: 24,
        navigation: {
            nextEl: ".slide-frame .swiper-button-next.teaser",
            prevEl: ".slide-frame .swiper-button-prev.teaser",
        },

        breakpoints: {
            1100: {
                slidesPerView: 6,

                slidesPerGroup: 1,
                spaceBetween: 24
            },
            900: {
                slidesPerView: 4,
                spaceBetween: 24,
                centeredSlides: false,
            },
            768: {
                slidesPerView: 3,
                spaceBetween: 24,
                centeredSlides: false,
            },
        },

    });

</script>
